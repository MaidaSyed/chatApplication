<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>GROUP CHAT</h1>
       </div>
    
       <div class="nameBox">
        <div class="input-container">
            <input type="text" id="name-input" class="input-field">
            <label for="name-input" class="input-label">Enter Name</label> 
          </div> 
          <button id="joinBtn">JOIN CHAT</button>
       </div>

        <div id="chat-container">
            <div id="chat-data">
                <div id="chat-name">
                    <i class="fa-solid fa-people-group"></i>
                    <p>CONVO CORNER</p>
                </div>
                <div id="chat-icons">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="chat-inner-container">
                <div id="messages"></div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>

        <div class="overlay"></div>
        <div class="content">
            <p>Are you sure you want to delete this message?</p>
            <button id="delete">Delete</button>
            <button id="cancel">Cancel</button>
        </div>

        <div class="edit-content">
            <textarea name="" id="edit-input" cols="30" rows="10"></textarea>
            <button id="edit">Edit</button>
            <button id="cancel-box">Cancel</button>
        </div>

        
    <script type="module" src="./JS/config.js"></script>
    <script type="module" src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>        
</body>
</html>
